exec _common
clear

// CUSTOM BINDS
bind "8" "sm_spec"                  // 8            | spec
bind "9" "sm_speclist"              // 9            | speclist
bind "0" "sm_goto"                  // 0            | goto
bind "-" "sm_admins"                // -            | admins
bind "=" "sm_hide"                  // =            | hide
bind "backspace" "sm_music"         // backspace    | music menu

bind "i" ""                         // i            | 
bind "o" ""                         // o            | 
bind "p" ""                         // p            |

bind "k" "say 45.235.98.222:27017"  // k            | server
bind "l" "nextmap"                  // l            | nextnmap

bind "," "sm_pb"                    // ,            | pb
bind "." "sm_maptop"                // .            | maptop
bind "semicolon" "sm_replay"        // ;            | replay
bind "/" "sm_measure"               // /            | measure
bind "rshift" "sm_r"                // rshift       | start

echo |---------------|---------------|---------------|---------------|---------------|-----------------------------|
echo |"8            "|"9            "|"0            "|"-            "|"=            "|"backspace                  "|
echo |"spec         "|"speclist     "|"goto         "|"admins       "|"hide         "|"music menu                 "|
echo |---------------|---------------|---------------|---------------|---------------|-----------------------------|
echo |......|"i            "|"o            "|"p            "|......................................................|
echo |......|"             "|"             "|"             "|......................................................|
echo |......|---------------|---------------|---------------|......................................................|
echo |.............|"k            "|"l            "|...............................................................|
echo |.............|"server       "|"nextnmap     "|...............................................................|
echo |.............|---------------|---------------|---------------------------------------------------------------|
echo |....................|",            "|".            "|";            "|"/            "|"rshift                "|
echo |....................|"sm_pb        "|"sm_maptop    "|"sm_replay    "|"sm_measure   "|"sm_r                  "|
echo |--------------------|---------------|---------------|---------------|---------------|------------------------|
echo ""


// JUMP
bind "SPACE" "+jump"
bind "MOUSE4" "+paint"
bind "MOUSE5" "+noclipnt"

// --------------------------------------------------------------------------------------------------------------------------------- //

// MOUSE
sensitivity "2"

// --------------------------------------------------------------------------------------------------------------------------------- //

// REMEMBER
volume
voice_enable
sensitivity
echo ""
echo ""
echo ""
echo "HAVE FUN =)"
